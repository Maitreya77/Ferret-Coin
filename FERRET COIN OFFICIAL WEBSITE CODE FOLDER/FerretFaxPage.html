  <script>
  const ferret = document.getElementById("ferret");
  const stillImage = "Images/SleepingFerret.png";
  const runningGif = "Images/RunningFerret.gif";

  let posX = window.innerWidth - 100;
  let posY = window.innerHeight - 100;
  let state = "still";
  let returnTimer = null;

  ferret.style.left = posX + "px";
  ferret.style.top = posY + "px";

  function distance(x1, y1, x2, y2) {
    return Math.hypot(x2 - x1, y2 - y1);
  }

  function stayInBounds(x, y) {
    const padding = 40;
    x = Math.max(padding, Math.min(window.innerWidth - padding - ferret.offsetWidth, x));
    y = Math.max(padding, Math.min(window.innerHeight - padding - ferret.offsetHeight, y));
    return { x, y };
  }

  function moveFerret(mouseX, mouseY) {
    const dx = posX - mouseX;
    const dy = posY - mouseY;
    const dist = Math.max(distance(posX, posY, mouseX, mouseY), 1);
    const speed = 12;

    let vx = (dx / dist) * speed;
    let vy = (dy / dist) * speed;

    const edgeMargin = 50;
    if (posX < edgeMargin) vx += speed;
    if (posX > window.innerWidth - edgeMargin - ferret.offsetWidth) vx -= speed;
    if (posY < edgeMargin) vy += speed;
    if (posY > window.innerHeight - edgeMargin - ferret.offsetHeight) vy -= speed;

    posX += vx;
    posY += vy;

    const bounded = stayInBounds(posX, posY);
    posX = bounded.x;
    posY = bounded.y;

    // Face away from mouse
    const facingMouse = posX < mouseX;
    ferret.style.transform = facingMouse ? 'scaleX(-1)' : 'scaleX(1)';

    ferret.style.left = posX + "px";
    ferret.style.top = posY + "px";
  }

  document.addEventListener("mousemove", (e) => {
    const d = distance(e.clientX, e.clientY, posX, posY);
    if (d < 150) {
      if (state !== "running") {
        ferret.src = runningGif;
        state = "running";
      }
      moveFerret(e.clientX, e.clientY);
      if (returnTimer) {
        clearTimeout(returnTimer);
        returnTimer = null;
      }
    } else if (state === "running" && !returnTimer) {
      returnTimer = setTimeout(() => {
        ferret.src = stillImage;
        posX = window.innerWidth - 100;
        posY = window.innerHeight - 100;
        ferret.style.left = posX + "px";
        ferret.style.top = posY + "px";
        state = "still";
      }, 2000);
    }
  });
</script>
